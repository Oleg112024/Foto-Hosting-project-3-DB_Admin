# ============================================================================
# NGINX КОНФИГУРАЦИЯ ДЛЯ ВЫСОКОЙ НАГРУЗКИ И БАЛАНСИРОВКИ
# ============================================================================

# Оптимизация для высокой нагрузки
user nginx;
worker_processes auto;  # Автоматическое определение количества ядер
worker_rlimit_nofile 65535;  # Увеличиваем лимит файловых дескрипторов

# Настройки событий для высокой производительности
events {
    worker_connections 4096;  # Увеличено с 1024
    use epoll;               # Эффективный метод для Linux
    multi_accept on;         # Принимать несколько соединений за раз
}

http {
    # Основные настройки
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Оптимизация производительности
    sendfile on;              # Эффективная отправка файлов
    tcp_nopush on;           # Оптимизация TCP
    tcp_nodelay on;          # Уменьшение задержки
    keepalive_timeout 65;    # Время жизни соединения
    keepalive_requests 1000; # Количество запросов на соединение
    
    # Размеры буферов
    client_max_body_size 100M;        # Увеличено для больших файлов
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    
    # Сжатие для экономии трафика
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Логирование (оптимизированное)
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main buffer=16k flush=2m;
    error_log /var/log/nginx/error.log warn;
    
    # ========================================================================
    # UPSTREAM КОНФИГУРАЦИЯ ДЛЯ БАЛАНСИРОВКИ НАГРУЗКИ
    # ========================================================================
    upstream flask_app {
        # Алгоритм балансировки: least_conn (наименее загруженный)
        least_conn;
        
        # Серверы Flask приложения с настройками отказоустойчивости
        server web_1:5000 max_fails=3 fail_timeout=30s weight=1;
        server web_2:5000 max_fails=3 fail_timeout=30s weight=1;
        server web_3:5000 max_fails=3 fail_timeout=30s weight=1;
        server web_4:5000 max_fails=3 fail_timeout=30s weight=1;
        
        # Настройки keepalive для upstream соединений
        keepalive 32;
        keepalive_requests 1000;
        keepalive_timeout 60s;
    }
    
    # ========================================================================
    # ОСНОВНОЙ СЕРВЕР
    # ========================================================================
    server {
        listen 80;
        server_name localhost;
        
        # Общие настройки прокси
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты для стабильности
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Буферизация ответов
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # ====================================================================
        # МАРШРУТИЗАЦИЯ ЗАПРОСОВ
        # ====================================================================
        
        # Основное приложение
        location / {
            proxy_pass http://flask_app;
            
            # Дополнительные заголовки для отладки
            add_header X-Upstream-Server $upstream_addr always;
            add_header X-Response-Time $request_time always;
        }
        
        # Статические файлы (CSS, JS) - кэширование на 1 год
        location /static/ {
            alias /app/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary Accept-Encoding;
            
            # Сжатие статических файлов
            gzip_static on;
            
            # Безопасность
            add_header X-Content-Type-Options nosniff;
            add_header X-Frame-Options DENY;
        }
        
        # Изображения - кэширование на 30 дней
        location /images/ {
            alias /app/images/;
            expires 30d;
            add_header Cache-Control "public, no-transform";
            
            # Оптимизация для больших файлов
            sendfile on;
            sendfile_max_chunk 1m;
            
            # Безопасность
            add_header X-Content-Type-Options nosniff;
            
            # Обработка отсутствующих файлов
            try_files $uri $uri/ =404;
        }
        
        # Health check endpoint - прямой доступ без кэширования
        location /health {
            proxy_pass http://flask_app;
            proxy_cache_bypass 1;
            proxy_no_cache 1;
            access_log off;
        }
        
        # Метрики Prometheus - прямой доступ
        location /metrics {
            proxy_pass http://flask_app;
            proxy_cache_bypass 1;
            proxy_no_cache 1;
            
            # Ограничение доступа (опционально)
            # allow 127.0.0.1;
            # allow 172.16.0.0/12;  # Docker networks
            # deny all;
        }
        
        # Nginx статус (для мониторинга)
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.16.0.0/12;  # Docker networks
            deny all;
        }
        
        # ====================================================================
        # БЕЗОПАСНОСТЬ И ОПТИМИЗАЦИЯ
        # ====================================================================
        
        # Скрытие версии Nginx
        server_tokens off;
        
        # Защита от clickjacking
        add_header X-Frame-Options DENY always;
        
        # Защита от MIME-type sniffing
        add_header X-Content-Type-Options nosniff always;
        
        # XSS защита
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Referrer policy
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # ====================================================================
        # ОБРАБОТКА ОШИБОК
        # ====================================================================
        
        # Кастомные страницы ошибок
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /404.html {
            internal;
            return 404 "Page not found";
        }
        
        location = /50x.html {
            internal;
            return 500 "Server error";
        }
        
        # ====================================================================
        # RATE LIMITING (защита от DDoS)
        # ====================================================================
        
        # Ограничение скорости запросов
        limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
        limit_req_zone $binary_remote_addr zone=upload:10m rate=2r/s;
        
        # Применение ограничений
        location /upload {
            limit_req zone=upload burst=5 nodelay;
            proxy_pass http://flask_app;
        }
        
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://flask_app;
        }
    }
    
    # ========================================================================
    # ДОПОЛНИТЕЛЬНЫЙ СЕРВЕР ДЛЯ МОНИТОРИНГА (опционально)
    # ========================================================================
    server {
        listen 8080;
        server_name localhost;
        
        # Только для мониторинга
        location /nginx_status {
            stub_status on;
            access_log off;
        }
        
        location /health {
            return 200 "nginx healthy";
            add_header Content-Type text/plain;
        }
    }
}

